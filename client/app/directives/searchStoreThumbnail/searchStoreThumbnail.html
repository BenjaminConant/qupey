<div class="search-store-thumnail-container">
	<div class="search-store-thumbnail">
		<div class="search-store-thumbnail-image-container">
			<img class="search-store-thumbnail-image" ng-src="{{store.icon}}"/>
		</div>
		<div class="search-store-thumbnail-text-container"> 
			<div class="search-store-thumbnail-text-title">{{store.name}}</div>	
			<div class="search-store-thumbnail-text-content">{{store.tagline}}</div>	
		</div>
	</div>
</div>
